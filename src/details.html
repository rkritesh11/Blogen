    <!-- Post Edit -->
    <section id="edit-post">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-block">
                            <form action="">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input class="form-control" id="title" value="Post One"></input>
                                </div>
                                <div class="form-group">
                                    <label for="summary">Summary</label>
                                    <select name="" id="summary" class="form-control">
                                        <option value="">Web Development</option>
                                        <option value="">Tech Gadgets</option>
                                        <option value="">Buisness</option>
                                        <option value="">Health & Wellness</option>
                                    </select>
                                </div>
                                <div class="form-group bg-faded p-3">
                                    <label for="fileUpload">File Upload</label>
                                    <input type="file" class="form-control-file" id="fileUpload">
                                    <small id="fileHelp" class="text-muted form-text">Max Size 3 Mb</small>
                                </div>
                                <div class="form-control">
                                    <label for="body">Body</label>
                                    <textarea name="editor1" id="body" class="form-control"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
